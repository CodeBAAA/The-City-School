    <div class="form-container">
        <h2>Formulario de Pre-matrícula</h2>
        <form id="prematricula-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre-estudiante">Nombre del Estudiante *</label>
                    <input type="text" id="nombre-estudiante" name="nombre-estudiante" required>
                </div>
                <div class="form-group">
                    <label for="apellido-estudiante">Apellido del Estudiante *</label>
                    <input type="text" id="apellido-estudiante" name="apellido-estudiante" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento *</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                </div>
                <div class="form-group">
                    <label for="grado-solicita">Grado que Solicita *</label>
                    <select id="grado-solicita" name="grado-solicita" required>
                        <option value="">Seleccionar grado</option>
                        <option value="preescolar">Preescolar</option>
                        <option value="1ro">1ro Primaria</option>
                        <option value="2do">2do Primaria</option>
                        <option value="3ro">3ro Primaria</option>
                        <option value="4to">4to Primaria</option>
                        <option value="5to">5to Primaria</option>
                        <option value="6to">6to Primaria</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="nombre-padre">Nombre del Padre/Madre/Tutor *</label>
                <input type="text" id="nombre-padre" name="nombre-padre" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefono">Teléfono *</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección *</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios Adicionales</label>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Información adicional que considere importante..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Enviar Pre-matrícula</button>
        </form>
    </div>
