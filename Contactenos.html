<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos - The City School</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        // Inicializa EmailJS con tu Public Key
        // ¡REEMPLAZA "TU_PUBLIC_KEY_DE_EMAILJS" CON TU CLAVE PÚBLICA REAL!
        // La encuentras en tu panel de control de EmailJS > Account > API Keys > Public Key
        (function() {
            emailjs.init("TU_PUBLIC_KEY_DE_EMAILJS"); // <-- ¡CAMBIA ESTO!
        })();
    </script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <a href="index.html"> <img src="imagenes/logo.png" alt="The City School Logo" class="logo-img"></a> 
                <h1>The City School</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="Pre matricula.html" class="nav-link">Pre matrícula</a></li>
                    <li><a href="matricula.html" class="nav-link ">Matrícula</a></li>
                    <li><a href="Contactenos.html" class="nav-link active">Contáctenos</a></li> </ul>

                </ul>
            </nav>
        </div>
    </header>

    <div id="contacto" class="page active">
        <div class="form-container">
            <h2>Contáctenos</h2>
            <form id="contact-form" action="/enviar-contacto" method="POST">
                <div class="form-group">
                    <label for="nombre-contacto">Tu Nombre Completo *</label>
                    <input type="text" id="nombre-contacto" name="nombreContacto" required>
                </div>

                <div class="form-group">
                    <label for="email-contacto">Tu Correo Electrónico *</label>
                    <input type="email" id="email-contacto" name="emailContacto" required>
                </div>

                <div class="form-group">
                    <label for="asunto-contacto">Asunto *</label>
                    <input type="text" id="asunto-contacto" name="asuntoContacto" required>
                </div>

                <div class="form-group">
                    <label for="mensaje-contacto">Tu Mensaje *</label>
                    <textarea id="mensaje-contacto" name="mensajeContacto" rows="8" required placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Enviar Mensaje</button>
            </form>
        </div>
    </div>

    </body>
</html>
